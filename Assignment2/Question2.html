<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await</title>
</head>

<body>
    <h1>SpaceX Launch</h1>
    <button onclick="loaddetails()">Click Me</button>

    <p id="loadingDetails"></p>
    <ul id="userList"></ul>

    <script>
        async function loaddetails() {
            const loading = document.getElementById("loadingDetails");
            const list = document.getElementById("userList");

            loading.textContent = "Loading...";
            list.innerHTML = "";

            try {
                const response = await fetch("https://api.spacexdata.com/v4/launches/latest");

                if (!response.ok) {
                    throw new Error("HTTP Error: " + response.status);
                }

                const data = await response.json();

                loading.textContent = "";

                const li = document.createElement("li");
                li.textContent = `Mission Name: ${data.name}`;
                list.appendChild(li);

            } catch (error) {
                loading.textContent = "";
                console.error("Error while fetching data:", error.message);
            }
        }
    </script>
</body>
</html>
